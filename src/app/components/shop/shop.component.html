<section id="banner" class="py-3" style="background: #F9F3EC;">
    <div class="container">
        <div class="hero-content py-5 my-3">
            <h2 class="display-1 mt-3 mb-0">Cửa hàng</h2>
        </div>
    </div>
</section>

<!-- sản phẩm -->
<div class="shopify-grid">
    <div class="container py-5 my-5">
        <div class="row flex-md-row-reverse g-md-5 mb-5">

            <main class="col-md-9">
                <div class="product-grid row ">
                    <div class="col-md-4 my-4" *ngFor="let item of listProducts">
                        <div class="card position-relative">
                            <a href="single-product.html" style="width: 100%; height: 20rem;">
                                <img src="https://localhost:7192/api/GetImageControllers/get-images-cart/{{item.link[0].link}}"
                                    class="img-fluid rounded-4" alt="image"
                                    style="width: 100%; height: 100%; object-fit: cover;">
                            </a>
                            <div class="card-body p-0">
                                <a href="single-product.html">
                                    <h3 class="card-title pt-4 m-0">
                                        {{item.name}}
                                    </h3>
                                </a>

                                <div class="card-text">
                                    <h3 class="secondary-font text-primary">{{item.price | currency:'
                                        ':'symbol':'1.0-0'}} VND</h3>

                                    <div class="d-flex flex-wrap mt-3">
                                        <button (click)="AddToCart(item)" class="btn-cart me-3 px-4 pt-3 pb-3 border-1 bg-transparent">
                                            <h5 class="text-uppercase m-0">
                                                Thêm vào giỏ hàng
                                            </h5>
                                        </button>
                                    </div>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- / product-grid -->

                <!-- phẩn trang -->
                <nav class="navigation paging-navigation text-center mt-5" role="navigation">
                    <div class="pagination loop-pagination d-flex justify-content-center align-items-center">
                        <a href="#" class="pagination-arrow d-flex align-items-center mx-3">
                            <iconify-icon icon="ic:baseline-keyboard-arrow-left"
                                class="pagination-arrow fs-1"></iconify-icon>
                        </a>
                        <span aria-current="page" class="page-numbers mt-2 fs-3 mx-3 current">1</span>
                        <a class="page-numbers mt-2 fs-3 mx-3" href="#">2</a>
                        <a class="page-numbers mt-2 fs-3 mx-3" href="#">3</a>
                        <a href="#" class="pagination-arrow d-flex align-items-center mx-3">
                            <iconify-icon icon="ic:baseline-keyboard-arrow-right"
                                class="pagination-arrow fs-1"></iconify-icon>
                        </a>
                    </div>
                </nav>
                <!-- phẩn trang -->
            </main>
            <aside class="col-md-3 mt-5">
                <div class="sidebar">
                    <div class="widget-menu">
                        <div class="widget-search-bar">
                            <div class="search-bar border rounded-2 border-dark-subtle pe-3">
                                <form id="search-form" class="text-center d-flex align-items-center" action=""
                                    method="">
                                    <input type="text" class="form-control border-0 bg-transparent"
                                        placeholder="Nhập tìm kiếm">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M21.71 20.29L18 16.61A9 9 0 1 0 16.61 18l3.68 3.68a1 1 0 0 0 1.42 0a1 1 0 0 0 0-1.39ZM11 18a7 7 0 1 1 7-7a7 7 0 0 1-7 7Z">
                                        </path>
                                    </svg>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- load cái categgory vào đây -->
                    <div class="widget-product-categories pt-5">
                        <h4 class="widget-title">Danh mục sản phẩm</h4>
                        <ul class="product-categories sidebar-list list-unstyled">
                            <li class="cat-item">
                                <a href="/collections/categories">All</a>
                            </li>
                            <li class="cat-item" *ngFor="let item of listCategorys">
                                <a href="#" class="nav-link"> {{item.name}} </a>
                            </li>
                        </ul>
                    </div>
                    <!-- load cái categgory vào đây -->
                </div>
            </aside>
        </div>
    </div>
</div>
<!-- sản phẩm -->
